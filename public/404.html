<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="main-wrapper"><!-- Main Container -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="error-block panel">
              <h1 class="error-title">4<i class="fa fa-power-off color-default animation bounceIn"></i>4</h1>
              <h2>Oops... Page Not Found!</h2>
              <p class="lead">
                We're sorry, but the page you were looking for doesn't exist.<br>
                You can try the search bellow
              </p>
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="input-group input-group-lg">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    <input class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="blank-spacer padding-xsmall"></div>
              <a class="btn btn-primary btn-lg" href="#">Or Go Back to Previous Page</a>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /Main Container -->
  </body>
</html>
